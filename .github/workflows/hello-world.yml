name: hello-world-action
on: 
  pull_request:
    branches: [main, mfec-dev]
jobs:
  publish-hello-world-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Print branch name
        run: |
          echo 'The branch name is $(echo ${GITHUB_REF#refs/heads/})' $(echo ${GITHUB_REF#refs/heads/})
          echo 'The branch name is GITHUB_REF' $GITHUB_REF
          
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}
          
      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          build-args: |
            TEST_ENV=123-$GITHUB_REF_NAME-${{ vars.TEST_ENV }}
          tags: ghcr.io/tsiriwat-mfec/action-hello-golf:mfec-dev
          
      - name: Run Docker image
        run: docker run ghcr.io/tsiriwat-mfec/action-hello-golf:mfec-dev
