name: hello-world-action
on: 
  push:
    branches:
      - main
jobs:
  publish-hello-world-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}
      - name: Build Run Push Docker image
        env:
          TEST_ENV: "5555555555555"
        run: |
               docker build . --tag ghcr.io/tsiriwat-mfec/action-hello-golf:$GITHUB_SHA
               docker run ghcr.io/tsiriwat-mfec/action-hello-golf:$GITHUB_SHA
               docker push ghcr.io/tsiriwat-mfec/action-hello-golf:$GITHUB_SHA
